<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Story - Storytelling Blog</title>
    <link rel="stylesheet" href="css/story.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/submit_story.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create New Story</h1>
        <div class="window">
            <div class="header">
                <nav class="menu">
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="storytelling.html">Storytelling</a></li>
                    <li><a href="#user-profile">User Profile</a></li>
                  </ul>
                </nav>
                <div class="login-signup">
                  <a href="login_signup.html">Login / Signup</a>
                </div>
            </div>
            <form id="storyForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                
                <label for="category">Category:</label><br>
                <div class="category-list">
                    <select id="categoryList">
                        <option value="Travelogue/Adventure">Travelogue/Adventure</option>
                        <option value="portrait photography">Portrait Photography</option>
                        <option value="nature and environment">Nature and Environment</option>
                        <option value="culture and history">Culture and History</option>
                        <option value="Mystery/Exploration">Mystery/Exploration</option>
                        <option value="Art and creative process">Art and Creative Process</option>
                        <option value="Share with the community">Share with the Community</option>
                    </select>
                </div><br>
                
                <label for="image">Image:</label><br>
                <input type="file" id="image" name="image"><br>
                
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="4" cols="50"></textarea><br>
                
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
